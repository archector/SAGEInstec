{% load staticfiles %}
<!DOCTYPE html>
<html lang="es"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <meta charset="utf-8">
    <title>
      SAGE
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/base.css'%}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/ProgressBar.css'%}" rel="stylesheet">
    <link href="{% static 'css/pago.css'%}" rel="stylesheet">
	 <link href="{% static 'css/eliminar.css'%}" rel="stylesheet">
   </head>
   

<body onload="setValue()">
	<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-toggle">
            </span>
          </button>
          <div class="navbar-brand" href="#">
            SAGE
          </div>
        </div>
        <div class="navbar-collapse collapse">

        </div>
      </div>
      <!-- /container -->
    </div>
    <!-- /Header -->

    <!-- Main -->
    <div class="container">

      <!-- upper section -->
      <div class="row">
        <div class="col-sm-2">
          <!-- left -->
          <h3>
            <i class="glyphicon glyphicon-briefcase">
            </i>
            Menú
          </h3>
          <hr>
          
          <ul class="nav nav-stacked">
            <li>
              <a href=".">
                <i class="fa fa-bus"></i>
                Estacionamientos
              </a>
               <a href="./reserva">
	  						<span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Volver a reservas
					</a>
            </li>
          </ul>

 <!--           <ul class="nav nav-stacked">
            <li>
              <a href="./hola">
                <i class="fa fa-bus"></i>
                blabla
              </a>
            </li>
          </ul> -->


          
          <hr>
          
        </div>
        <!-- /span-3 -->
<div class="col-sm-10">
        
      <!-- column 2 --> 
       <h3><i class="fa fa-bus"></i> Estacionamientos / Reserva / Pagos / Confirmacion</h3>  
            
       <hr>
      
    <div class="container">
        <div class="row">
			<div class="col-md-8">
			 	<div class="panel panel-success" style="display:block">      
			 		<div class="panel-heading">
			              <div class="panel-title">
			                   <b><h3 class="tituloPago">Realizando Pago</b></h3>				
			        	  </div>
			        </div>	       
			     	<div id="progresBarContainer" class="progressBarContainerClass" style= 'display:block';>
			        	<div id="progresBarFill" class="progress-bar progress-bar-striped"></div>
			    	</div>
			    	<div id="mensaje" style="display: none">
			    			<h4 align="center">La reserva se ha completado satisfactoriamente</h4>
    						<h3 align="center">Transacción Nro {{reserva.id}}</h3>
    		
    		
	    	<a href="."><button class="btn btn-success listo"  align="center" onclick="habilitar()">Terminar <i class="fa fa-check-circle"> </i></button></a>
			<a href="./recibo" target="_blank"><button class="btn btn-success recibo"  align="center" onclick="habilitar()">Ver recibo <i class="fa fa-search"> </i></button></a>
				</div>	       
			</div>

        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.easing.1.3.js'%}"></script>
  	<script type="text/javascript" src="{% static 'js/ProgressBar.js'%}"></script>

	<script type="text/javascript">
		function mostrar_mensaje(){
		document.getElementById('mensaje').style.display = 'block';}
	</script>
	

	<script type="text/javascript">
	 function setValue() {
            
            var progressBar = new ProgressBar("progresBarContainer", "progresBarFill", 0, 100);
            var currentValue = 100;
            var progressWidth = progressBar.GetWidth(currentValue);
            
            progressBar.fillElement.animate({ width: progressWidth }, 100, null);
            setTimeout(function(){ mostrar_mensaje(); }, 1000);
            
        }
	</script>
</body>

</html>
